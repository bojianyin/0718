<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" />
		<script src="__PUBLIC__/js/jquery-2.1.4.min.js"></script>
	</head>
	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
		  <legend>博文列表</legend>
		</fieldset>  
	 	<form action="" class="layui-form" method="post">
			<table class="layui-table" lay-skin="line">
			  <thead>
			    <tr>
			      <th>ID</th>
			      <th>标题</th>
			      <th>所属分类</th>
			      <th>点击次数</th>
			      <th>发布时间</th>
			      <th>操作</th>
			    </tr> 
			  </thead>
			  <tbody>
			  		<foreach name="blog" item="bo">
				   	  <tr>
				   	  	<td>{$bo.id}</td>
				   	  	<td>{$bo.title}
				   	  	<foreach name="bo.attr" item="at">
				   	  		<strong style="color:{$at.color}">[{$at.name}]</strong>
				   	  	</foreach>
				   	  	</td>
				   	  	<td>{$bo['category']['name']}</td>
				   	  	<td>{$bo.click}</td>
				   	  	<td>{:date('Y-m-d H:i',$bo['time'])}</td>
				   	  	<td>
				   	  		<if condition="ACTION_NAME eq 'index'">
				   	  		[<a href="">修改</a>]
				   	  		[<a href="{:U(GROUP_NAME.'/Blog/deleteBlog',array('id'=>$bo['id'],'type'=>'1'))}">删除</a>]
				   	  		<else />
				   	  		[<a href="{:U(GROUP_NAME.'/Blog/deleteBlog',array('id'=>$bo['id'],'type'=>'0'))}">还原</a>]
				   	  		[<a href="{:U(GROUP_NAME.'/Blog/deleteBlogRoot',array('id'=>$bo['id']))}">彻底删除</a>]
				   	  		</if>
				   	  	</td>
				   	  </tr>
			   	  	</foreach>
			   	  	
			  </tbody>
			</table>   
		</form>
  </tbody>
</table> 		
	</body>
	<script src="__PUBLIC__/layui/layui.js"></script>
</html>
